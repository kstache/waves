package:
  name: waves
  # TODO: Figure out how to use pyproject.toml or setup.py and a Conda build Jinja template
  version: {{ VERSION }}

source:
  path: '..'

build:
  script:
    # TODO: figure out how to use the setuptools recommended pyproject.toml and 'build' package and stop using the
    # deprecated setup.py solutions
    - {{ PYTHON }} setup.py install
  script_env:
    - VERSION
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python {{ python }}
    - git
    - build
    - setuptools
    - setuptools_scm
  host:
    - python
    - build
    - setuptools
    - setuptools_scm
  run:
    - python
    - pyyaml
    - scons

test:
  requires:
    - pytest
    - pytest-xdist
    - pyyaml
    - scons
    - setuptools_scm
    - sphinx
    - sphinx-argparse
    - sphinx_rtd_theme
    - sphinxcontrib-bibtex
  source_files:
    - SConstruct
    - SConscript
    - README.rst
    - waves/pytest.ini
    - waves/tests/*.py
    - eabm/
  imports:
    - waves
  commands:
    # TODO: Test from the as installed directory where possible, e.g. waves pytests
    - scons
    # Test the EABM stub CMake targets and tests
    - cd eabm
    - scons
