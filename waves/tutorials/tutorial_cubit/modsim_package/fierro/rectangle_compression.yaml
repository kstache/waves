num_dims: 2
input_options:
    mesh_file_format: vtk
    mesh_file_name: rectangle_mesh.vtk
    element_type: quad4
    zero_index_base: true

materials:
  - id: 0
    elastic_modulus: 100
    poisson_ratio: 0.3
    density: 0.27000e-08
    initial_temperature: 293

fea_module_parameters:
  - type: Elasticity
    material_id: 0
    boundary_conditions:
      - surface:
          type: y_plane
          # TODO: replace with element set "bottom"
          plane_position: 0.0
        type: displacement
        value: 0.0

      - surface:
          type: x_plane
          # TODO: replace with element set "left"
          plane_position: 0.0
        type: displacement
        value: 0.0

      - surface:
          type: y_plane
          # TODO: replace with element set "top", or at least the "height" parameter
          plane_position: 1.0
        type: displacement
        # TODO: replace with "displacement" parameter
        value: -0.01
